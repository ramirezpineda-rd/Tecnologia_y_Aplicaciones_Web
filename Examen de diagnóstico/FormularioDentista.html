<body>
	<div class="jumbotron text-center">
        <h1>Dr. Raúl Carlos Ruiz Balboa</h1>

    </div>
    <div class="container-fluid">
        <div class="row">

                <label for="fFechaCita">Fecha:</label><br>
                <input id="fFechaCita" type="text" class="form-control" name="fFechaCita"><br>

                <label for="fname">Nombre(s) del paciente:</label><br>
                <input id="fname" type="text" class="form-control" name="fname"><br>

                <input id="fRecomendado" type="text" class="form-control" name="fRecomendado"><br>
                
                

			</div>

                <label for="fcelular">Telefono Celular:</label><br>
                <input id="fcelular" type="text" class="form-control" name="fcelular"><br>
                <br>

                <label for="fOcupacionPadre">Ocupación del padre:</label><br>
                <input id="fOcupacionPadre" type="text" class="form-control" name="fOcupacionPadre"><br>
                <label for="fOcupacionMadre">Ocupación de la madre:</label><br>
                <input id="fOcupacionMadre" type="text" class="form-control" name="fOcupacionMadre"><br>
          
            </div>


            <div class="col-6 col-sm-4 col-md-3 col-lg-5" style="background-color: #6600ff;">
            	<h2></h2>
             	<label for="fVisita">1.- Es la primera visita al dentista?:</label><br>
                <input id="fVisita" type="text" class="form-control" name="fVisita"><br>
                <label for="fPadece">2.- Padece actualmente una enfermedad?:</label><br>
                <input id="fPadece" type="text" class="form-control" name="fPadece"><br>
                <label for="fTomar">3.- Está tomando algún medicamento actualmente?:</label><br>
                <input id="fTomar" type="text" class="form-control" name="fTomar"><br>
                <label for="fAlergico">4.- Es alergico a algún medicamento?:</label><br>
                <input id="fAlergico" type="text" class="form-control" name="fAlergico"><br>
                <label for="fRespira">5.- Respira por la boca?:</label><br>
                <input id="fRespira" type="text" class="form-control" name="fRespira"><br>
                <label for="fEncias">6.- Le sangran las enciás con facilidad?:</label><br>
                <input id="fEncias" type="text" class="form-control" name="fEncias"><br>
                <label for="fDedo">7.- Se chupa el dedo?:</label><br>
                <input id="fDedo" type="text" class="form-control" name="fDedo"><br>
                <label for="fUñas">8.- Se muerde las uñas?:</label><br>

                <input id="fTratamiento" type="text" class="form-control" name="fTratamiento"><br>

                <input id="fConsulta" type="text" class="form-control" name="fConsulta"><br>
                <br>

                <input id="btnEnviar" type="button" class="btn btn-primary btn-block" onclick="alert('Sus datos se estan enviando...')"value="Enviar datos" />

               	

            </div>
